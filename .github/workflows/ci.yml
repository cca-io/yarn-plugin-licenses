name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20.x, 22.x, 24.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn typecheck

      - name: Unit tests
        run: yarn test:unit

      - name: Integration tests
        run: yarn test:integration

      - name: Build plugin
        run: yarn build

      - name: Upload bundle for release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && matrix.node == '24.x'
        uses: actions/upload-artifact@v4
        with:
          name: plugin-bundle
          path: bundles/@yarnpkg/plugin-licenses.js

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Download built plugin bundle
        uses: actions/download-artifact@v4
        with:
          name: plugin-bundle
          path: release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release/plugin-licenses.js
          body: |
            ## Install

            ```bash
            yarn plugin import https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/plugin-licenses.js
            ```

            ## Asset

            - `plugin-licenses.js`
          generate_release_notes: true
          draft: false
          prerelease: false
